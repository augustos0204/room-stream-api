<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradiente laranja para DEV -->
    <linearGradient id="gradDev1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradDev2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square (laranja) -->
  <rect width="100" height="100" rx="20" fill="url(#gradDev1)"/>

  <!-- Rotated square (diamond) in center -->
  <rect x="35" y="35" width="30" height="30"
        transform="rotate(45 50 50)"
        fill="none"
        stroke="#ffffff"
        stroke-width="3"
        opacity="0.9"/>

  <!-- Central pulsing dot -->
  <circle cx="50" cy="50" r="5" fill="#ffffff">
    <animate attributeName="opacity"
             values="1;0.3;1"
             dur="1s"
             repeatCount="indefinite"/>
  </circle>

  <!-- Connection lines (stream concept) -->
  <path d="M 20 30 Q 35 30 50 50"
        stroke="url(#gradDev2)"
        stroke-width="2"
        fill="none"
        opacity="0.7"/>
  <path d="M 80 30 Q 65 30 50 50"
        stroke="url(#gradDev2)"
        stroke-width="2"
        fill="none"
        opacity="0.7"/>
  <path d="M 50 50 Q 50 65 30 80"
        stroke="url(#gradDev2)"
        stroke-width="2"
        fill="none"
        opacity="0.7"/>
  <path d="M 50 50 Q 50 65 70 80"
        stroke="url(#gradDev2)"
        stroke-width="2"
        fill="none"
        opacity="0.7"/>

  <!-- Badge DEV no canto inferior direito -->
  <rect x="52" y="70" width="44" height="26" rx="6" fill="#fbbf24"/>
  <text x="74" y="88" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        fill="#1a1a1a" 
        text-anchor="middle">DEV</text>
</svg>
