version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: room-stream-api
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      
      # CORS - configure com seu domínio no Coolify
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      
      # WebSocket
      WEBSOCKET_NAMESPACE: ${WEBSOCKET_NAMESPACE:-/ws/rooms}
      
      # Autenticação - API Key
      API_KEY: ${API_KEY:-}
      
      # Autenticação - Supabase
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
      TOKEN_VALIDATION_INTERVAL: ${TOKEN_VALIDATION_INTERVAL:-300000}
      
      # Informações da aplicação
      APP_NAME: ${APP_NAME:-NestJS WebSocket Room API}
      APP_VERSION: ${APP_VERSION:-1.0.0}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
